<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a [routerLink]="['/Dashboard']">
        <img src="assets/images/logo.png" alt="logo">
        <h1>E-Exam</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" class="leftHeight">
      <li nz-submenu nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/Dashboard">Dashboard</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Exams" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/ExamType">All Exam Topic</a>
          </li>
          <!-- <li nz-menu-item nzMatchRouter *ngIf="showAdminMenu">
            <a routerLink="/ExamType">Add Exam</a>
          </li>
          <li nz-menu-item nzMatchRouter *ngIf="showAdminMenu">
            <a routerLink="/ExamType">Add Question</a>
          </li>
          <li nz-menu-item nzMatchRouter *ngIf="showAdminMenu">
            <a routerLink="/ExamType">Mapping Exam to Questions</a>
          </li> -->
        </ul>
      </li>

      <li nz-submenu nzTitle="Users" nzIcon="ungroup" *ngIf="showAdminMenu">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a nz-icon="user-add" routerLink="/AddUser"><i nz-icon nzType="user-add" nzTheme="outline"></i>Add User</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a nz-icon="team" routerLink="/AllUsers"><i nz-icon nzType="team" nzTheme="outline"></i>All User</a>
          </li>
        </ul>
      </li>
    </ul>
    <h3 class="text-light text-center">Version- 1.0 (2021)</h3>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
          </span>
          <div class="d-flex float-end">
            <li nz-submenu nzTitle="Account" nzIcon="user" placement="bottomRight" class="d-none">
              <ul>
                <li nz-menu-item><a (click)="onLogout()" nz-icon="logout"><i nz-icon nzType="logout"
                      nzTheme="outline"></i>Profile</a></li>
              </ul>
            </li>
            <li nz-menu-item>
              <a (click)="onLogout()" nz-icon="logout"><i nz-icon nzType="logout" nzTheme="outline"></i>Logout</a>
            </li>
          </div>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
