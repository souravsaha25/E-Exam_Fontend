<mat-form-field appearance="standard" class="" >
  <mat-label class="fs-5">Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8 example-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="uid" class="text-center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> UID </th>
      <td mat-cell *matCellDef="let row" class="p-0"> {{row.uid}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="uName" class="text-center">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
      <td mat-cell *matCellDef="let row"> {{row.uName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="uEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.uEmail}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" class="paginator" showFirstLastButtons></mat-paginator>

</div>
