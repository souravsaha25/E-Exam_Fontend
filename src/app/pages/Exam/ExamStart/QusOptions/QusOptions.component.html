<div class="card">
  <h3 class="card-header">Question-<span>{{QA_Data.QusNo}}</span></h3>
  <div class="card-body">
    <h3 class="card-title">{{QA_Data.Question}}</h3>
    <h3 class="mt-4 mb-2 row text-primary">
      Answer
    </h3>
    <div class="row mx-2">
      <div class="form-check col-6 my-2">
        <input class="form-check-input" type="radio" [(ngModel)]="QA_Data.GivenAnswer" name="flexRadioDefault"
          id="flexRadioDefault1" [value]="QA_Data.Option1">
        <label class="form-check-label" for="flexRadioDefault1">
          {{QA_Data.Option1}}
        </label>
      </div>
      <div class="form-check col-6 my-2">
        <input class="form-check-input" type="radio" [(ngModel)]="QA_Data.GivenAnswer" name="flexRadioDefault"
          id="flexRadioDefault2" [value]="QA_Data.Option2">
        <label class="form-check-label" for="flexRadioDefault2">
          {{QA_Data.Option2}}
        </label>
      </div>
      <div class="form-check col-6 my-2">
        <input class="form-check-input" type="radio" [(ngModel)]="QA_Data.GivenAnswer" name="flexRadioDefault"
          id="flexRadioDefault2" [value]="QA_Data.Option3">
        <label class="form-check-label" for="flexRadioDefault2">
          {{QA_Data.Option3}}
        </label>
      </div>
      <div class="form-check col-6 my-2">
        <input class="form-check-input" type="radio" [(ngModel)]="QA_Data.GivenAnswer" name="flexRadioDefault"
          id="flexRadioDefault2" [value]="QA_Data.Option4">
        <label class="form-check-label" for="flexRadioDefault2">
          {{QA_Data.Option4}}
        </label>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-secondary capi text-uppercase m-3 btn-sm btnHW"
        (click)="PreviousQA(QA_Data.QusNo)">Previous</button>
      <button class="btn btn-primary capi text-uppercase m-3 btn-sm btnHW"
        (click)="saveNextReview(QA_Data.QusNo)">Mark for Review & Next</button>
      <button class="btn btn-danger text-uppercase m-3 btn-sm btnHW"
        (click)="clearResponce(QA_Data.QusNo)">Clear Responce</button>
      <button class="btn btn-success text-uppercase m-3 btn-sm btnHW"
        (click)="saveNext(QA_Data.QusNo)">Save & Next </button>
    </div>
  </div>
</div>
